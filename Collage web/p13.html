<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    Enter a number:<input type="number" id="oe">
    <p><button onclick="check()">Check</button></p>
    <p id="print"></p>
    <script>
        function check() {
            const a = parseInt(document.getElementById("oe").value);
            if (a) {
                if (a % 2 === 0) {
                    document.getElementById("print").innerHTML = "EVEN";
                } else {
                    document.getElementById("print").innerHTML = "ODD";
                }
            }
        }
    </script>
</body>

</html>
