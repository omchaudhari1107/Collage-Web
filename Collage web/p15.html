<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <img src="dinosaur-park.jpg" alt="Loading..."> -->
    <img src="dinosaur-park.jpg" alt="Loading..." id="rotate" style="width: 30em; margin:auto;">
    <script>
        let rotation = 0;
        setInterval(() => {

            rotation += 90;
            if (rotation === 360) {
                rotation = 0;
            }
            document.getElementById("rotate").style.transform = `rotate(${rotation}deg)`;
        }, 1000)
    </script>
</body>

</html>
